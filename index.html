<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Pairings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      text-align: left;
    }
    .pair {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pair Generator</h1>
    <textarea id="nameList" placeholder="Enter names (one per line)"></textarea>
    <button id="generatePairs">Generate Pairs</button>
    <div class="output" id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
